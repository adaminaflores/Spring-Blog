<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Index</title>
</head>
<body>

    <div th:each = "post : ${allPosts}">
        <span th:text = "${post.getTitle()}"></span>
        <p th:text = "${post.getBody()}"></p>


    </div>

</body>
</html>
